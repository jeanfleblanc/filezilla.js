<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>FileZilla.js</title>
  </head>
  <body>
    <div class="row">
      Host: <input id="text-host" type="text" name="host"/>
      Port: <input id="text-port" type="text" name="port" value="21" />
      <br />    
      Username: <input id="text-username" type="text" name="username"/>
      Password: <input id="text-password" type="password" name="Password"/>
      <br />
      <br />          
      <button type="button" id="button-connect" >Quick Connect</button>
      </div>

    <br />
    <br />      

    <div class="row">
      <pre id="remote-host">Not connected</pre>
    </div>

    <br />
    <br />      

    <div id="environment">
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
